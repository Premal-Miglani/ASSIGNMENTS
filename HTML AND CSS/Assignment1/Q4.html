<!DOCTYPE html>
<html>

<head>
    <title>Q3</title>
</head>
<style>
   
    
    .this-table-has-borders td {
        border: 2px ridge;
    }

    div,
    h3 {
        margin: 10px;
    }
</style>

<body>
        

        <div class="this-table-has-borders">
            <table class="this-table-has-borders">
                <thead>
                    <h4>This table has borders </h4>
                </thead>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </div>

        
        <div class="and-this-table-has-no-borders">
            <table class="and-this-table-has-no-borders">
                <thead>
                    <h4>And this table has no borders </h4>
                </thead>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </div>
   
</body>

</html>

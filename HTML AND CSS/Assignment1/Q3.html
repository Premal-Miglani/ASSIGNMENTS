<!DOCTYPE html>
<html>

<head>
    <title>Q3</title>
</head>
<style>
    table,
    td {
        border: 2px ridge;
    }

    td {
        padding: auto;
    }

    div {
        margin: 2px;
    }
</style>

<body>
        <div class="one-column">
            <table class="one-column">
                <thead>
                    <h4>One Column: </h4>
                </thead>
                <tr>
                    <td>100</td>
                </tr>
            </table>
        </div>

        <div class="one-column-two-rows">
            <table class="one-column-tow-rows">
                <thead>
                    <h4>One Row and Three Columns: </h4>
                </thead>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </table>
        </div>

        <div class="two-rows-and-three-columns">
            <table class="two-rows-and-three-columns">
                <thead>
                    <h4>Two Rows and Three Columns: </h4>
                </thead>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </div>
   
</body>

</html>
